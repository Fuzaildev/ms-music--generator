server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index taskpane.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle static files
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Handle HTML files
    location / {
        try_files $uri $uri.html $uri/ /taskpane.html;
    }

    # Handle manifest.xml
    location = /manifest.xml {
        alias /usr/share/nginx/html/manifest.xml;
        add_header Content-Type application/xml;
    }

    # Handle commands.html
    location = /commands.html {
        alias /usr/share/nginx/html/commands.html;
    }

    # Handle taskpane.html
    location = /taskpane.html {
        alias /usr/share/nginx/html/taskpane.html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
} 